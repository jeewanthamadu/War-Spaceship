<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street Racing</title>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/normalize.css" rel="stylesheet"/>
</head>

<body>

<div id="score_div">
    Score:   <span id="score">0</span>
    High Score:  <span id="high_score">0</span>
</div>
<div id="container">

    <div class="size" id="spaceship">

    </div>

    <div class="size" id="stone_1"></div>
    <div class="size" id="stone_2"></div>
    <div class="size" id="stone_3"></div>

    <div id="restart_div">
        <button id="restart">
            Restart<br>
            <small class="small_text">(press Enter)</small>
        </button>
    </div>

    <div id="start_div">
        <button id="start">
            Start<br>
            <small class="small_text">(Enter)</small>
        </button>
    </div>
</div>
<script src="assets/jQuery/jquery.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
